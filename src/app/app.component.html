<mat-toolbar>

  <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Planets App</span>

  <span class="example-spacer"></span>
  <button mat-icon-button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    [matMenuTriggerFor]="login">
    <mat-icon>account_circle</mat-icon>
  </button>

</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/home">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button mat-menu-item routerLink="/planets">
    <mat-icon>view_list</mat-icon>
    <span>Planets</span>
  </button>
  <button mat-menu-item routerLink="/contact">
    <mat-icon>contact_phone</mat-icon>
    <span>Contact</span>
  </button>
</mat-menu>

<mat-menu #login="matMenu">
  <button mat-menu-item (click)="openDialog()">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </button>
</mat-menu>

<!-- Content -->
<mat-card>
  <router-outlet></router-outlet>
</mat-card>
