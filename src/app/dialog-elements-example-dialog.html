<h1 mat-dialog-title class="formPadding2">Login</h1>
<div mat-dialog-content>
    <mat-form-field class="loginInputs">
        <input matInput placeholder="Email" formControlName="Email">
    </mat-form-field>

    <mat-form-field class="loginInputs">
        <input matInput placeholder="password" formControlName="password" type="password">
    </mat-form-field>

    <div mat-dialog-actions class="matDialogActions">
        <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
        <button mat-raised-button color="warn" (click)="onYesClick()">Login</button>
    </div>
